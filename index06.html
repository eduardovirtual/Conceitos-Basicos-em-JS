<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Elementos em JS</title>
</head>
<body>
    <h2>Mostrando Elementos</h2>
    <p>JS pode mostrar elementos que estão escondidos (display:none;)</p>
    <p id="demo" style="display:none">Olá JS</p>
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Esconder</button>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Mostrar</button>
</body>
</html>
