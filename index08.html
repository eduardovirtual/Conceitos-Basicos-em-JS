<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script>
        function myFunction() {
            document.getElementById('demo').innerHTML= 'Testando elemento'
            document.getElementById('demo').style.fontSize='100px'
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script no Head</title>
</head>
<body>
    <h2>Demo Js elemento head</h2>
    <p id="demo">um paragrafo</p>
    <button type="button" onclick="myFunction()">Mudar</button>
</body>
</html>
