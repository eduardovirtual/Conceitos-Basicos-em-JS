<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis em JS</title>
</head>
<body>
    <h1>As variáveis</h1>
    <p>Nesse exemplo, x, y, e z são variaveis</p>
    <p id="demo"></p>

    <script>
        var x = 5;
        var y = 6;
        var z = x + y;
        document.getElementById("demo").innerHTML = 
        "O valor de z é: " + z;
    </script>
    <!-- let também é conhecida como uma variavel
    class seria uma var (pode ter mais de um)
    já o let pode ser usado apenas uma vez como se fosse o "Id" que é único  -->
</body>
</html>
