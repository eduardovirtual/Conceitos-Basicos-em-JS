<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esconder JS</title>
</head>
<body>
    <h2>Escondendo fontes no JS</h2>
    <p>JavaScript pode esconder os elementos HTML</p>
    <p id="demo">Esconder</p>
    <button type="button" onclick="document.getElementById('demo').style.display='none' " >Esconder</button>
</body>
</html>
