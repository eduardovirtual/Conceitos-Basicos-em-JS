<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando innerHTML</title>
</head>
<body>
    <h3>Utilizando innerHTML</h3>
    <p>para acessar um elemento HTML, JS pode usar <span style="text-decoration: aqua;"></span></p>
    <h3>Minha primeira interação com JS</h3>
    <p>Paragrafo Placeholder</p>
    <p id="demo">abacate</p>

    <script>
        document.getElementById("demo").innerHTML = 5+6;
    </script>
</body>
</html>
